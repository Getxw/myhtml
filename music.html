<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music</title>
    <link rel="stylesheet" href="laofen.css">
    <script>
    function play(){
    	alert("买不起服务器，无法播放！");
    }
    </script>
</head>
<body>
<div class="top" id="top">
    <div id="music_box">
        <div style="font-weight: bold;font-size: 20px;">单曲列表</div>
        <ul id="music">
           <div class="music_list">
               <div class="play" onclick="play()"></div><li>姬和不如</li>
           </div>
           <div class="music_list">
               <div class="play" onclick="play()"></div><li>世本常态</li>
           </div>
           <div class="music_list">
               <div class="play" onclick="play()"></div><li>我曾</li>
           </div>
           <div class="music_list">
               <div class="play" onclick="play()"></div><li>关于孤独我想说的话</li>
           </div>
           <div class="music_list">
               <div class="play" onclick="play()"></div><li>多想在平庸的生活拥抱你</li>
           </div>
           <div class="music_list">
               <div class="play" onclick="play()"></div><li>你的姑娘不是我的新娘</li>
           </div>
           <div class="music_list">
               <div class="play" onclick="play()"></div><li>如谁所愿</li>
           </div>
        </ul>
    </div>
    <div class="yinpin">
            <audio controls="controls" src="" id="yinpin">浏览器不支持</audio>
    </div>
</div>
</body>
</html>
