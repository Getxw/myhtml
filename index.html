<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	   #draw{
	   	    margin:0 auto;
            margin-top: 50px;
	   	    height:600px;
	   	    width:600px;
	   	    animation: myfirst 5s;
	   	}
	   	@keyframes myfirst{
	   	   	from{opacity: 0;filter: alpha(opacity=0);}
	   	   	to{opacity: 1;filter: alpha(opacity=100);}
	   	   }
		font-face{
			font-family:Myfont;
			src:url("STXINGKA.TTF");
		}
	   	.txt{
	   		display: block;
	   		margin:0 auto;
	   		margin-top: 50px;
	   		height: 80px;
	   		line-height: 80px;
	   		text-align: center;
	   	    font-size: 80px;
	   	    color: "#f00";
	   	    font-family: "Myfont";
	   	    text-shadow: 0 2px 3px rgba(121,23,1,0.6),
	   	                 0 5px 17px rgba(21,34,70,0.4),
	   	                 0 4px 10px rgba(24,13,1,0.5),
	   	                 0 7px 3px rgba(71,23,1,0.7),
	   	                 0 8px 1px rgba(121,23,210,0.3),
	   	                 0 2px 4px rgba(12,23,79,0.4);

	   	}
	</style>

</head>
<body>
<p class="txt">贪财好色&nbsp;做个坏人</p>
<div id="draw">
    <canvas id="Mycanvas" height="600px" width="600px">浏览器不支持canvas!</canvas>
</div>
<script src="canvas.js"></script>
</body>
</html>
