<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	   #draw{
	   	  margin:0 auto;
          margin-top: 50px;
	   	  height:600px;
	   	  width:600px;
	   	  animation: myfirst 5s;
	   	   }
	   	   @keyframes myfirst{
	   	   	  from{opacity: 0;filter: alpha(opacity=0);}
	   	   	  to{opacity: 1;filter: alpha(opacity=100);}
	   	   }
	</style>

</head>
<body>
<div id="draw"><canvas id="Mycanvas" height="600px" width="600px">浏览器不支持canvas!</canvas></div>
<script src="canvas.js"></script>
</body>
</html>
